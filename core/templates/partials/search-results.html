{% if patients %}
  <table class="text-black w-[800px] max-w-full text-left font-light">
    <thead class="border-b bg-neutral-100 font-medium">
      <tr>
        <th scope="col" class="px-6 py-4">Name</th>
        <th scope="col" class="px-6 py-4">Address</th>
        <th scope="col" class="px-6 py-4">Medical Record</th>
      </tr>
    </thead>
    <tbody>
      {% for patient in patients %}
        <tr class="border-b bg-neutral-100">
          <td class="whitespace-nowrap px-6 py-4">{{ patient.first_name }} {{ patient.last_name }}</td>
          <td class="whitespace-nowrap px-6 py-4">{{ patient.address }}</td>
          <td class="whitespace-nowrap px-6 py-4">See Record</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <h3>No results found.</h3>
{% endif %}
