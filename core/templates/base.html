<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="hello htmx">
    <meta name="keywords" content="hello htmx">
    <title>FORSIEN</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"
            integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
            crossorigin="anonymous"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
    <script src="https://cdn.twind.style" crossorigin></script>
  </head>
  <body class="w-full min-h-screen flex flex-col"
        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <header class="h-20 bg-blue-400 text-white p-2 flex items-center">
      <nav class="flex justify-between items-center w-full">
        <div>
          <a href="{% url 'index' %}">
            <p>Forsien CRM</p>
          </a>
        </div>
        <div>
          <ul class="flex gap-3">
            <li>
              <a href="{% url 'index' %}">Home</a>
            </li>
            <li>
              <a href="{% url 'about' %}">About</a>
            </li>
          </ul>
        </div>
        <div>
          {% if user.is_authenticated %}
            <a href="{% url 'account_logout' %}">Logout</a>
          {% else %}
            <a href="{% url 'account_login' %}">Login</a>
          {% endif %}
        </div>
      </nav>
    </header>
    <main class="container flex-1 m-auto">
      {% block content %}
      {% endblock content %}
    </main>
    <footer class="h-12 bg-blue-200 flex justify-center items-center">
      <p class="text-sm">Made by Abraham A. Agung</p>
    </footer>
  </body>
</html>
